<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ToDo Lists</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start pt-10">

  <h1 class="text-3xl font-bold text-center mb-6">ToDo Lists</h1>

  <div class="flex flex-col sm:flex-row items-center mb-10 parent-div">
    <div class="main-div">
      <input type="text" name="input" placeholder="Add your task here" class="input" />
    </div>
    <button class="addButton">Add Task</button>
  </div>

  <ul class="items-listing">
    
  </ul>

  <script src="script.js"></script>
</body>
</html>
